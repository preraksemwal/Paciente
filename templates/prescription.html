{% load static %}
<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{% static 'components/appointment.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

</head>

<body>
  <nav>
    <div class="menu">
      <div class="logo">

        <svg style="color:white" width="39" height="39" stroke-width="1.5" viewBox="0 0 24 24" fill="none"
          xmlns="http://www.w3.org/2000/svg" id="IconChangeColor">
          <path d="M3 9.5L12 4L21 9.5" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
            id="mainIconPathAttribute"></path>
          <path d="M19 13V19.4C19 19.7314 18.7314 20 18.4 20H5.6C5.26863 20 5 19.7314 5 19.4V13" stroke="currentColor"
            stroke-linecap="round" stroke-linejoin="round" id="mainIconPathAttribute"></path>
          <path d="M13.6667 17H10.3333V14.6667H8V11.3333H10.3333V9H13.6667V11.3333H16V14.6667H13.6667V17Z"
            stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" id="mainIconPathAttribute"></path>
        </svg>

        <a href="#">Paciente</a>
      </div>
      <ul>

        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'doctor' %}">Doctors</a></li>
        <li><a href="{% url 'services' %}">Services</a></li>
        <li><a href="{% url 'about' %}">About</a></li>

        <li><svg style="color:white" xmlns="http://www.w3.org/2000/svg" width="31" height="31" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-settings" id="IconChangeColor">
            <a href="{% url 'settings' %}">
              <circle cx="12" cy="12" r="3">
              </circle>


              <path
                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
                id="mainIconPathAttribute">
              </path>
            </a>
          </svg>
        </li>
      </ul>
    </div>
  </nav><br><br>
  <div class="formbold-main-wrapper">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="formbold-form-wrapper">
      <form action="payment/" method="POST">
        {% csrf_token %}
        <div class="formbold-mb-5">

          <label for="name" class="formbold-form-label"> Full Name </label>
          <input type="text" name="name" id="name" placeholder="Full Name" class="formbold-form-input" required/>
        </div>
        <div class="formbold-mb-5">
          <label for="email" class="formbold-form-label"> Email Address </label>
          <input type="email" name="email" id="email" placeholder="Enter your email" class="formbold-form-input" required/>
        </div>
        <div class="formbold-mb-5">
          <label for="email" class="formbold-form-label"> Select Pharmacy and Upload Prescription </label>
          <select class="formbold-form-label" name="dropdown" style="height: 40px; width: 550px;">
            <option value="">---------</option>
            {% for pharma in pharmacy_list%}
              <option value="{{pharma.pk}}">{{pharma.email}} </option>
            {% endfor %}
            {% comment %} <option selected>Select</option>
            <option value="1">Doctor 1</option>
            <option value="2">Doctor 2</option>
            <option value="3">Doctor 3</option>
          </select> {% endcomment %}
        </div>
        <div>
            
          <label for="formFileLg" class="formbold-form-label"> Upload Prescription </label>
          <input class="form-control form-control-lg" id="formFileLg" type="file" required/>

        </div><br>
    
        
        <div>
          {% comment %} <button class="formbold-btn" href="{% url 'payment' %}"> Make Payment </button> {% endcomment %}
          <button class="formbold-btn" type="submit"> Proceed to Payment </button>

        </div>
      </form>
    </div>
  </div>

</body>

</html>
