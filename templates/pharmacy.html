{% load static %}

<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!------<title> Website Layout | CodingLab</title>------>
  <link rel="stylesheet" href="{% static 'components/pharmacy.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

</head>

<body>
  <nav>
    <div class="menu">
      <div class="logo">

        <svg style="color:white" width="39" height="39" stroke-width="1.5" viewBox="0 0 24 24" fill="none"
          xmlns="http://www.w3.org/2000/svg" id="IconChangeColor">
          <path d="M3 9.5L12 4L21 9.5" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
            id="mainIconPathAttribute"></path>
          <path d="M19 13V19.4C19 19.7314 18.7314 20 18.4 20H5.6C5.26863 20 5 19.7314 5 19.4V13" stroke="currentColor"
            stroke-linecap="round" stroke-linejoin="round" id="mainIconPathAttribute"></path>
          <path d="M13.6667 17H10.3333V14.6667H8V11.3333H10.3333V9H13.6667V11.3333H16V14.6667H13.6667V17Z"
            stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" id="mainIconPathAttribute"></path>
        </svg>

        <a href="#">Paciente</a>
      </div>
      <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'doctor' %}">Doctors</a></li>
        <li><a href="{% url 'services' %}">Services</a></li>
        <li><a href="{% url 'about' %}">About</a></li>

        <li><svg style="color:white" xmlns="http://www.w3.org/2000/svg" width="31" height="31" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-settings" id="IconChangeColor">
            <a href="{% url 'settings' %}">
              <circle cx="12" cy="12" r="3">
              </circle>


              <path
                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
                id="mainIconPathAttribute">
              </path>
            </a>
          </svg>
        </li>
      </ul>
    </div>
  </nav>
  <div class="img"></div>
  <div class="center">
    <div class="title">Pharmacy</div>

  </div>
  </div>
  <div class="responsive-container-block container">
    <div class="responsive-container-block">

      {% for pharma in pharmacy_list%}
        <div class="responsive-cell-block wk-desk-3 wk-ipadp-3 wk-tab-6 wk-mobile-12 card-container">
          <div class="card">
            <div class="team-image-wrapper">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlSvGVB9VgD2s5I2vo7Zxycwr0uHbgFmnJCw&usqp=CAU"
                class="team-member-image" />
            </div>
            <p class="text-blk name"> {{pharma.firstName}} {{pharma.lastName}}
            </p>
            <p class="text-blk feature-text"> {{pharma.email}}
            </p>
            <a class="s-btn" type="button" onclick="doctorSelected()" href="{% url 'appointment' %}"> Book </a>
            {% comment %} <a><input class="s-btn" type="button" onclick="doctorSelected()" /> Book </a> {% endcomment %}
            {% comment %} <button type="button" onclick="doctorSelected()">Button</button> {% endcomment %}
          </div>
        </div>
      {% endfor %}

    </div>
  </div>
</body>
</html>
