<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RazorPay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="pay.css">

<body>
  <div class="container parent_main">
    <div class="card" style="width: 30rem;">
      <div class="card-body">
        <form action="payscript.php" method="post">

          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="name" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Mobile</label>
            <input type="number" class="form-control" name="mobile" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Billing Address</label>
            <input type="text" class="form-control" name="address" required>
          </div>


          <div class="mb-3">
            <label class="form-label">Total Price(Include 18% GST)</label>
            <input id="total" type="number" class="form-control" name="total" readonly required>
          </div>

          <div class="text-center">
           <script src="https://checkout.razorpay.com/v1/payment-button.js" data-payment_button_id="pl_KcFpTonQTSoYt8" async> </script> 
          </div>
        </form>
      </div>
    </div>
  </div>
